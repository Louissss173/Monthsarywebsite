<!DOCTYPE html>
<html>
    <head>
        <title>1st MONTHSARY Memories</title>
        <style>
            body {
                background-color: black;
                color: white;
                margin: 0;
                padding: 20px;
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
            }

            .header {
                width: 100%;
                max-width: 1000px;
                text-align: center;
                margin-bottom: 40px;
                position: relative; 
            }
            
            .go-back {
                position: absolute; 
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                z-index: 10;
                
                color: #f0f0f0;
                text-decoration: none;
                padding: 10px 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
            .go-back:hover {
                background-color: #333;
            }

            h1 {
                color: #f0f0f0;
                font-size: 2em;
                animation: slideDownFade 0.8s ease-out forwards;
            }

            .image-gallery {
                display: grid;
                grid-template-columns: repeat(3, 1fr); 
                gap: 20px;
                max-width: 1000px;
                width: 100%;
                margin-top: 20px;
            }

            .gallery-item {
                opacity: 0;
                animation: fadeIn 0.5s ease-out forwards;
            }
            .gallery-item:nth-child(1) { animation-delay: 0.5s; }
            .gallery-item:nth-child(2) { animation-delay: 0.7s; }
            .gallery-item:nth-child(3) { animation-delay: 0.9s; }
            .gallery-item:nth-child(4) { animation-delay: 1.1s; }
            .gallery-item:nth-child(5) { animation-delay: 1.3s; }
            .gallery-item:nth-child(6) { animation-delay: 1.5s; }

            .gallery-item img {
                width: 100%; 
                height: 300px;
                object-fit: cover;
                display: block;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
                transition: transform 0.3s;
            }
            .gallery-item img:hover {
                transform: scale(1.05);
            }

            .gallery-item p {
                color: white;
                text-align: center;
                margin-top: 15px;
                font-size: 1em;
                font-family: Arial, sans-serif;
            }
            

            @keyframes slideDownFade {
                0% { opacity: 0; transform: translateY(-30px); }
                100% { opacity: 1; transform: translateY(0); }
            }
            @keyframes fadeIn {
                0% { opacity: 0; }
                100% { opacity: 1; }
            }

        </style>
    </head>
    
    <body>
        <div class="header">
            <a href="index.html" class="go-back">‚Üê Go Back</a>
            <h1>0-1st MONTHSARY</h1>
        </div>

        <div class="image-gallery">
            <div class="gallery-item">
                <img src="Pic13.jpeg" alt="First picture">
                <p>It's our date</p>
            </div>
            
            <div class="gallery-item">
                <img src="Pic14.jpeg" alt="Second picture">
                <p>The Height Difference</p>
            </div>
            
            <div class="gallery-item">
                <img src="Pic15.jpeg" alt="Third picture">
                <p>We look cute together</p>
            </div>

            <div class="gallery-item">
                <img src="Pic16.jpeg" alt="Fourth picture">
                <p>Me and You</p>
            </div>

            <div class="gallery-item">
                <img src="Pic17.jpeg" alt="Fifth picture">
                <p>Shooter</p>
            </div>

            <div class="gallery-item">
                <img src="Pic18.jpeg" alt="Sixth picture">
                <p>My Favorite Person</p>
            </div>
        </div>

    </body>

</html>
