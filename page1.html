<!DOCTYPE html>
<html>
    <head>
        <title>LIGAWAN STAGE - Memories</title>
        <style>
            body {
                background-color: black;
                color: white;
                margin: 0;
                padding: 20px;
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
            }

            .header {
                width: 100%;
                max-width: 1000px;
                text-align: center;
                margin-bottom: 40px;
                position: relative; 
            }
            
            .go-back {
                position: absolute; 
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                z-index: 10;
                
                color: #f0f0f0;
                text-decoration: none;
                padding: 10px 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
            .go-back:hover {
                background-color: #333;
            }

            h1 {
                color: #f0f0f0;
                font-size: 2em;
                animation: slideDownFade 0.8s ease-out forwards;
            }

            .image-gallery {
                display: grid;
                grid-template-columns: repeat(3, 1fr); 
                gap: 20px;
                max-width: 1000px;
                width: 100%;
                margin-top: 20px;
            }

            .gallery-item {
                opacity: 0;
                animation: fadeIn 0.5s ease-out forwards;
            }
            .gallery-item:nth-child(1) { animation-delay: 0.5s; }
            .gallery-item:nth-child(2) { animation-delay: 0.7s; }
            .gallery-item:nth-child(3) { animation-delay: 0.9s; }
            .gallery-item:nth-child(4) { animation-delay: 1.1s; }
            .gallery-item:nth-child(5) { animation-delay: 1.3s; }
            .gallery-item:nth-child(6) { animation-delay: 1.5s; }
            .gallery-item:nth-child(7) { animation-delay: 1.7s; }
            .gallery-item:nth-child(8) { animation-delay: 1.9s; }
            .gallery-item:nth-child(9) { animation-delay: 2.1s; }

            .gallery-item img {
                width: 100%; 
                height: 300px;
                object-fit: cover;
                display: block;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
                transition: transform 0.3s;
            }
            .gallery-item img:hover {
                transform: scale(1.05);
            }

            .gallery-item p {
                color: white;
                text-align: center;
                margin-top: 15px;
                font-size: 1em;
                font-family: Arial, sans-serif;
            }

            .Video {
                margin-top: 60px;
                margin-bottom: 40px;
                margin-left: 200px;
                max-width: 800px;
                width: 100%;
                text-align: center;
                opacity: 0;
                animation: fadeIn 0.8s ease-out forwards;
                animation-delay: 1.8s
            }
            .Video video {
                width: 100%;
                height: auto;
                border-radius: 10px;
            }

            @keyframes slideDownFade {
                0% { opacity: 0; transform: translateY(-30px); }
                100% { opacity: 1; transform: translateY(0); }
            }
            @keyframes fadeIn {
                0% { opacity: 0; }
                100% { opacity: 1; }
            }

        </style>
    </head>
    
    <body>
        <div class="header">

</html>
